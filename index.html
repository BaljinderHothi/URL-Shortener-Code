<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        /* Styling for the body element */
        body {
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
            color: #333;
        }

        /* Styling for the main heading (URL Shortener) */
        h2 {
            text-align: center; 
            margin-top: 40px; 
            color: #007BFF; 
        }

        /* Styling for the form */
        form {
            text-align: center; 
            margin-top: 20px; 
        }

        /* Styling for the input field */
        input[type="text"] {
            padding: 10px; 
            width: 300px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }

        /* Styling for the submit button */
        button[type="submit"] {
            padding: 10px 20px; 
            background-color: #007BFF; 
            color: #fff;
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
        }

        /* Styling for the submit button on hover */
        button[type="submit"]:hover {
            background-color: #0056b3; 
        }

        /* Styling for the sub-title (Made by Baljinder Hothi) */
        .sub-title {
            text-align: center; 
            margin-top: 20px; 
            color: #888; 
        }
    </style>
</head>

<body>
    <h2>URL Shortener</h2>
    <form method="POST" action="{{url_for('index')}}">
        <input type="text" name="long_url" placeholder="Enter the long URL">
        <button type="submit">Shorten</button>
    </form>
    <p class="sub-title">Made by Baljinder Hothi</p>
</body>

</html>
